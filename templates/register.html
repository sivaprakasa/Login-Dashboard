<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web</title>
    <link
			rel="stylesheet"
			href="{{url_for('static',filename='css/bootstrap.min.css')}}"
		/>
        <link rel="stylesheet" href="static/css/demo.css">
</head>
<body>
    <div class="topnav">
        <div class="container-fulid">
            <nav class="navbar navbar-expand-sm">
                <a class="navbar-brand" href="#"><b>Welcome</b></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                
            </nav>
        </div>
    </div>
    
    <div class="container">
        <div class="regi">
            <h3 class="reg-head"><b>REGISTRATION</b></h3>
            <div class="row justify-content-center">
                <div class="col-sm-4">
                    <div class="regi-form">
                    <form action="/register" method="POST">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" name="username" class="form-control" placeholder="Enter a username" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Enter a password" required>
                        </div>
                        {% if error %}
                            <p class="error"><strong>Warning:</strong>{{error}}</p>
                        {% endif %}
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" name="cpassword" class="form-control" placeholder="Enter a confirm password" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter a email" required>
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="number" name="phone" class="form-control" placeholder="Enter a phone number" required>
                        </div>
                        <div class="form-group">
                            <label>Date of Birth</label>
                            <input type="date" name="dob" class="form-control" placeholder="Enter a date of birth" required>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-success btn-block" value="Register">
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
