<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web</title>
    <link
			rel="stylesheet"
			href="{{url_for('static',filename='css/bootstrap.min.css')}}"
		/>
        <link rel="stylesheet" href="static/css/demo.css">
        <style>
        h5
        {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <div class="container-fulid">
            <nav class="navbar navbar-expand-sm">
                <a class="navbar-brand" href="#"><b>Welcome</b></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                  </button>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="login">
            <h3 class="login-head"><b>LOGIN</b></h3>
            <div class="row justify-content-center">
                <div class="col-sm-4">
                    <div class="login-form">
                    <form action="/" method="POST">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" name="username" class="form-control" placeholder="Enter a username" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Enter a password" required>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-success btn-block" value="Login">
                        </div>
                        <p class="create-account">Did you have create account ?<a href="/register">create acount</a></p>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
